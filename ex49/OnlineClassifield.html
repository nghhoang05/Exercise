<html>
    <head>
        <meta charset="utf-8">
        <title>Ex 49 - Nguyễn Huy Hoàng</title>
    </head>
    <style>
        li{
            font-weight: bold;
        }
    </style>
    <script>
        function search()
        {
            const keyword = document.getElementById("keyword").value;
            if (keyword.trim() === "") {
                alert("Please enter a keyword to search.");
            } else {
                alert("Searching for: '" + keyword + "'... \n");
            }

        }
        function help()
        {
            window.open("https:/uel.edu.vn", "_blank")
        }
    </script>
    <body>
        <h1 style="color: red;">Online Classifieds Search Form</h1>
        <hr/>
        <form name="classification">
            <ol type="1">
                <li>Search for a classified in the following sections:</li>
                <input type="radio" name="classify" id="classify1"/>
                <label for="classify1">
                    Employment
                </label>
                <input type="radio" name="classify" id="classify2"/>
                <label for="classify2">
                    Personal
                </label>
                <br/>
                <input type="radio" name="classify" id="classify3"/>
                <label for="classify3">
                    For Sale
                </label>
                <input type="radio" name="classify" id="classify4"/>
                <label for="classify4">
                    Miscellanecus
                </label>
                <br/>
                <input type="radio" name="classify" id="classify5"/>
                <label for="classify5">
                    Housing
                </label>
                <input type="radio" name="classify" id="classify6"/>
                <label for="classify6">
                    All of the above
                </label>
                <li>Search the following publications:</li>
                <input type="checkbox" name="publication" id="publication1"/>
                <label for="publication1">
                    Midwest times
                </label>
                <input type="checkbox" name="publication" id="publication2"/>
                <label for="publication2">
                    Modern News
                </label>
                <input type="checkbox" name="publication" id="publication3"/>
                <label for="publication3">
                    Employment Today
                </label>
                <br/>
                <input type="checkbox" name="publication" id="publication4"/>
                <label for="publication4">
                    Great Lakes Classifieds
                </label>
                <input type="checkbox" name="publication" id="publication5"/>
                <label for="publication5">
                    Middleton Daily
                </label>
                <input type="checkbox" name="publication" id="publication6"/>
                <label for="publication6">
                    Cashtown Daily News
                </label>
                <li>From to
                    <input type="date" name="date" id="date1"/>
                    to
                    <input type="date" name="date" id="date2"/>
                </li>
                <li>Enter a few keywords to describe the classified</li>
                <input type="text" name="keyword" id="keyword"/>
                <li>Click one of the options below:</li>
                <button type="button" onclick="search()">
                    <img src="iamges/Search.gif">
                </button>
                <button type="button" onclick="help()">
                    <img src="iamges/Help.gif">
                </button>
                <button type="reset">
                    <img src="iamges/Cancel.gif">
                </button>
            </ol>
        </form>
    </body>
</html>
