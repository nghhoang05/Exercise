<html>
    <head>
        <meta charset="utf-8">
        <title>Optimization String - Nguyễn Huy Hoàng</title>
        <script>
            function process_optimization()
            {
                name=myform.name_input.value

                name_output=name.toLowerCase()
                name_output=name_output
            }
        </script>
    </head>
    <body>
        <form name="myform">
            <table>
                <tr>
                    <td>Input</td>
                    <td>
                        <input type="text" name="name_input" id="name_input" oninput="process_optimization()"/>
                    </td>
                </tr>
                <tr>
                    <td>Output</td>
                    <td id="name_output"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
