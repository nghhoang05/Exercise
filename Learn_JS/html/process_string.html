<html>
    <head>
        <meta charset="utf-8">
        <title>IndexOf, LastIndexOf, Substring - Nguyễn Huy Hoàng</title>
        <script>
            function process_string()
            {
                str=myform.input_str.value
                p1=str.indexOf(";")
                //alert(p1)
                p2=str.lastIndexOf(";")
                //alert(p2)
                out_id=str.substring(0,p1)
                out_name=str.substring(p1+1,p2)
                out_price=str.substring(p2+1)
                td_id.innerText=out_id
                td_name.innerText=out_name
                td_price.innerText=out_price
            }
        </script>
    </head>
    <body>
        <form name="myform">
            <table>
                <tr>
                    <td>Input string:</td>
                    <td>
                        <input type="text" name="input_str" id="input_str" value="P01;Banana;15"/>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <button type="button" onclick="process_string()">Process</button>
                    </td>
                </tr>
                <tr>
                    <td>ID:</td>
                    <td id="td_id"></td>
                </tr>
                <tr>
                    <td>NAME:</td>
                    <td id="td_name"></td>
                </tr>
                <tr>
                    <td>PRICE:</td>
                    <td id="td_price"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
