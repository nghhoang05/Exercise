<html>
    <head>
        <meta charset="utf-8">
        <title>Object - Nguyễn Huy Hoàng</title>
        <script type="text/javascript">
            var p_item=
            {
                Id:"P01",
                Name:"Coca",
                Price:100,
                Quantity:20,
                Image:"CocaCola.jpg",
                Value:function()
                {
                    return this.Price*this.Quantity
                }
            }
        </script>
    </head>
    <body>
        <form name="myform">
            <table>
                <tr>
                    <td>ID:</td>
                    <td id="td_id"></td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td id="td_name"></td>
                </tr>
                <tr>
                    <td>PRICE:</td>
                    <td id="td_price"></td>
                </tr>
                <tr>
                    <td>QUANTITY:</td>
                    <td id="td_quantity"></td>
                </tr>
                <tr>
                    <td>VALUE:</td>
                    <td id="td_value"></td>
                </tr>
                <tr>
                    <td>IMAGE:</td>
                    <td id="td_image">
                        <img id="img_product"/>
                    </td>
                </tr>
                
            </table>
        </form>
        <script type="text/javascript">
            td_id.innerText=p_item.Id
            td_name.innerText=p_item.Name
            td_price.innerText=p_item.Price
            td_quantity.innerText=p_item.Quantity
            td_value.innerText=p_item.Value()
            img_product.src="../Images/"+p_item.Image
        </script>
    </body>
</html>
