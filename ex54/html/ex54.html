<html>
    <head>
        <meta charset="utf-8">
        <title>Ex 54 - Nguyễn Huy Hoàng</title>
        <script src="../js/main.js"></script>
    </head>
    <body>
        <form name="myform">
            <table>
                <tr>
                    <td>a:</td>
                    <td>
                        <input type="number" name="a" id="a">
                    </td>
                </tr>
                <tr>
                    <td>b:</td>
                    <td>
                        <input type="number" name="b" id="b">
                    </td>
                </tr>
                <tr>
                    <td>c:</td>
                    <td>
                        <input type="number" name="c" id="c">
                    </td>
                </tr>
                <tr>
                    <td>Result:</td>
                    <td id="result">

                    </td>
                </tr>
            </table>
            <button type="button" onclick="max(a.value,b.value,c.value)">MAX</button>
            <button type="button" onclick="min(a.value,b.value,c.value)">MIN</button>
            <button type="button" onclick="sin(a.value)">sin(a)</button>
            <button type="button" onclick="cos(a.value)">cos(a)</button>
            <button type="button" onclick="mu(a.value,b.value)">a^b</button>
        </form>
    </body>
</html>
